<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment CRUD</title>
  <script src="https://frankgp.com/component/stat.js" type="module"></script>
  <script src="/component/layout.js?20241014_001"></script>
  <script>
    const baseUrl = '/api/appointments';

    async function getAllAppointments() {
      const response = await fetch(baseUrl);
      const data = await response.json();
      document.getElementById('appointment-list').innerHTML = JSON.stringify(data, null, 2);
    }

    async function getAppointmentById() {
      const id = document.getElementById('appointment-id').value;
      const response = await fetch(`${baseUrl}/${id}`);
      const data = await response.json();
      document.getElementById('appointment-details').innerHTML = JSON.stringify(data, null, 2);
    }

    async function createAppointment() {
      const appointment = {
        patientId: document.getElementById('patientId').value,
        professionalId: document.getElementById('professionalId').value,
        appointmentDate: document.getElementById('appointmentDate').value,
        status: document.getElementById('status').value,
        reason: document.getElementById('reason').value
      };

      const response = await fetch(baseUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(appointment)
      });

      const result = await response.json();
      alert('Appointment created: ' + JSON.stringify(result));
    }

    async function updateAppointment() {
      const id = document.getElementById('update-appointment-id').value;
      const appointment = {
        patientId: document.getElementById('updatePatientId').value,
        professionalId: document.getElementById('updateProfessionalId').value,
        appointmentDate: document.getElementById('updateAppointmentDate').value,
        status: document.getElementById('updateStatus').value,
        reason: document.getElementById('updateReason').value
      };

      const response = await fetch(`${baseUrl}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(appointment)
      });

      const result = await response.json();
      alert('Appointment updated: ' + JSON.stringify(result));
    }

    async function deleteAppointment() {
      const id = document.getElementById('delete-appointment-id').value;

      const response = await fetch(`${baseUrl}/${id}`, {
        method: 'DELETE'
      });

      if (response.ok) {
        alert('Appointment deleted');
      }
    }
  </script>
</head>
<body>
  <main>
    <h1>Appointment CRUD</h1>

    <h2>Get All Appointments</h2>
    <button onclick="getAllAppointments()">Get All Appointments</button>
    <pre id="appointment-list"></pre>

    <h2>Get Appointment By ID</h2>
    <input type="text" id="appointment-id" placeholder="Enter appointment ID" value="1">
    <button onclick="getAppointmentById()">Get Appointment</button>
    <pre id="appointment-details"></pre>

    <h2>Create Appointment</h2>
    <input type="number" id="patientId" placeholder="Patient ID" value="1"><br>
    <input type="number" id="professionalId" placeholder="Professional ID" value="1"><br>
    <input type="datetime-local" id="appointmentDate" value="2024-10-12T09:00"><br>
    <input type="text" id="status" placeholder="Status" value="confirmed"><br>
    <input type="text" id="reason" placeholder="Reason" value="Consulta general"><br>
    <button onclick="createAppointment()">Create Appointment</button>

    <h2>Update Appointment</h2>
    <input type="text" id="update-appointment-id" placeholder="Enter appointment ID" value="1"><br>
    <input type="number" id="updatePatientId" placeholder="Patient ID" value="1"><br>
    <input type="number" id="updateProfessionalId" placeholder="Professional ID" value="1"><br>
    <input type="datetime-local" id="updateAppointmentDate" value="2024-10-13T10:00"><br>
    <input type="text" id="updateStatus" placeholder="Status" value="confirmed"><br>
    <input type="text" id="updateReason" placeholder="Reason" value="Consulta especializada"><br>
    <button onclick="updateAppointment()">Update Appointment</button>

    <h2>Delete Appointment</h2>
    <input type="text" id="delete-appointment-id" placeholder="Enter appointment ID" value="1"><br>
    <button onclick="deleteAppointment()">Delete Appointment</button>
  </main>
</body>
</html>
